<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>Tic-Tac-Toe</title>
<link rel="shortcut icon" type="image/x-icon" href="/pic/icon.png" />
<link rel="stylesheet" href="style.css">
</head>
<body background="/pic/bg.png">
	<table>
		<tr>
			<td class="cell" id="0" name="sq0" value=<TMPL_VAR NAME=BOARD0>></td>
			<td class="cell" id="1" name="sq1" value=<TMPL_VAR NAME=BOARD1>></td>
			<td class="cell" id="2" name="sq2" value=<TMPL_VAR NAME=BOARD2>></td>
		</tr>
		<tr>
			<td class="cell" id="3" name="sq3" value=<TMPL_VAR NAME=BOARD3>></td>
			<td class="cell" id="4" name="sq4" value=<TMPL_VAR NAME=BOARD4>></td>
			<td class="cell" id="5" name="sq5" value=<TMPL_VAR NAME=BOARD5>></td>
		</tr>
		<tr>
			<td class="cell" id="6" name="sq6" value=<TMPL_VAR NAME=BOARD6>></td>
			<td class="cell" id="7" name="sq7" value=<TMPL_VAR NAME=BOARD7>></td>
			<td class="cell" id="8" name="sq8" value=<TMPL_VAR NAME=BOARD8>></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
		<button onClick="startGame()">Играй!</button>
	</div>
<script src="script.js"></script>
</body>
</html>
